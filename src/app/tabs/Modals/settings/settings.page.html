<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="dismiss()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name" placeholder="John Doe"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="username" placeholder="johndoe123"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" placeholder="Johndoe@compañia.com"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input formControlName="telefono" type="text" placeholder="6643334455"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Escuela</ion-label>
            <ion-input formControlName="escuela" type="text" placeholder="CETYS Universidad"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Género</ion-label>
            <ion-select placeholder="Seleccionar" formControlName = "genero">
              <ion-select-option value='mujer'>Mujer</ion-select-option>
              <ion-select-option value='hombre'>Hombre</ion-select-option>
              <ion-select-option value='nulo'>Sin Especificar</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size = "12">
          <ion-item lines="full">
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-datetime (ionChange)="getDate($event)" formControlName="fecha" [value]="defaultDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col size ="12" >
          <ion-button color="primary" expand="block" (click) = "updateUser()" >Actualizar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
  
  <div class="padding-top">
    <ion-list >
      <ion-item>
        <ion-label (click) = "cerrarSesion()">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div class="padding-top">
    <ion-list>
      <ion-item>
        <ion-label>Eliminar cuenta</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
