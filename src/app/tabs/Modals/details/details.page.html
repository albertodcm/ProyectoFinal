<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="dismiss()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon size="large" name="star-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon size="large" name="share-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="paddinggeneral">
    <ion-row class="line">
      <ion-col>
        <ion-list lines="none">
          <ion-item>
            <ion-thumbnail  class="foto" slot="start">
              <img src="https://images.squarespace-cdn.com/content/v1/54a2e8cbe4b08f7628c934c8/1532381577789-JXY0DAPQX47HDQ9D7YUX/ke17ZwdGBToddI8pDm48kPx25wW2-RVvoRgxIT6HShBZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZUJFbgE-7XRK3dMEBRBhUpx0Qh3eD5PfZ_nDR0M7OIGaTx-0Okj4hzQeRKYKbt7WfTYFScRKDTW78PcnUqBGqX8/ODEON-Balham-Avatar-700px.png?format=500w">
            </ion-thumbnail>
            <ion-label>
              <h1>{{empresa?.nombre }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="paddingtop">
      <ion-col>
        <ion-buttons>
          <ion-button (click)="openCall()" size="large" class="center" color="secondary">
            <ion-icon name="call"></ion-icon>   
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-button (click)="openMail()" size="large" class="center" color="secondary">
            <ion-icon name="mail"></ion-icon>   
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons fill="outline" shape="round">
          <ion-button (click)="openWhatsapp()" size="large" class="center" color="secondary">
            <ion-icon name="logo-whatsapp"></ion-icon>   
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row class="paddingtop" (click)="showAcerca(empresa?.id)">
      <ion-col class="line" size="10">
        <h3>Acerca de nosotros</h3>
      </ion-col>
      <ion-col class="paddingtop2">
        <ion-icon size="large" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col class="lesspadding">
        <h3>Reseñas</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="lesspaddingtop" color="secondary">
        <ion-text color="secondary">
          <p>escribe una reseña</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png">
        </ion-avatar>
        <ion-label>
          <p>username</p>
          <h5>comentarios de la persona... </h5>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png">
        </ion-avatar>
        <ion-label>
          <p>username</p>
          <h5>comentarios de la persona... </h5>
        </ion-label>
      </ion-item>
      <ion-item >
        <ion-avatar slot="start">
          <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png">
        </ion-avatar>
        <ion-label>
          <p>username</p>
          <h5>comentarios de la persona... </h5>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
