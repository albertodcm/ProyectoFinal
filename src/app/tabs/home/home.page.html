<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon size="large" name="options-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      (ionChange)="search($event)"
      animated
      placeholder="Busca un evento"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = "let evento of suceso"  [hidden]="suceso?.length === 0" (click)="eventoDetails(evento.id)">
    <img src="https://images.squarespace-cdn.com/content/v1/5aadc54285ede1bd72181a3a/1521339647830-LKHTH62ZRY5TCGVCW81P/ke17ZwdGBToddI8pDm48kLkXF2pIyv_F2eUT9F60jBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0iyqMbMesKd95J-X4EagrgU9L3Sa3U8cogeb0tjXbfawd0urKshkc5MgdBeJmALQKw/shutterstock_538256848.jpg?format=1500w"/>
    <ion-card-header>
      <ion-card-subtitle>{{ evento?.fecha}}</ion-card-subtitle>
      <ion-card-title>{{evento?.nombre}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor = "let evento of eventos" [hidden]="suceso?.length > 0" (click)="eventoDetails(evento.id)">
    <img src="https://images.squarespace-cdn.com/content/v1/5aadc54285ede1bd72181a3a/1521339647830-LKHTH62ZRY5TCGVCW81P/ke17ZwdGBToddI8pDm48kLkXF2pIyv_F2eUT9F60jBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0iyqMbMesKd95J-X4EagrgU9L3Sa3U8cogeb0tjXbfawd0urKshkc5MgdBeJmALQKw/shutterstock_538256848.jpg?format=1500w"/>
    <ion-card-header>
      <ion-card-subtitle>{{ evento?.fecha}}</ion-card-subtitle>
      <ion-card-title>{{evento?.nombre}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
